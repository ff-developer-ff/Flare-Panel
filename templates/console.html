<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Panel - Console</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d2d2d 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .console-container {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .console-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0e0;
        }
        .console-input {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid rgba(255, 107, 53, 0.3);
            color: #ffffff;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .console-input:focus {
            background: rgba(15, 15, 15, 0.95);
            border-color: #ff6b35;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        .card {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .card-header {
            background: rgba(40, 40, 40, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 0 0 !important;
        }
        .card-footer {
            background: rgba(40, 40, 40, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 15px 15px !important;
        }
        .btn {
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            background: linear-gradient(45deg, #00ff88, #00d4aa);
            border: none;
        }
        .btn-warning {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            border: none;
        }
        .btn-dark {
            background: linear-gradient(45deg, #2d2d2d, #404040);
            border: none;
        }
        .btn-dark:hover {
            background: linear-gradient(45deg, #404040, #555555);
            transform: translateY(-2px);
        }
        .navbar-brand {
            color: #ff6b35 !important;
        }
        .bg-dark {
            background: rgba(20, 20, 20, 0.9) !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-fire me-2"></i>Flare Panel
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-terminal me-1"></i>{{ server_name }}
                </span>
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-terminal me-2"></i>Console - {{ server_name }}
                        </h5>
                        <div>
                            <button class="btn btn-sm btn-success" onclick="startServer()" id="startBtn">
                                <i class="fas fa-play me-1"></i>Start
                            </button>
                            <button class="btn btn-sm btn-warning" onclick="stopServer()" id="stopBtn">
                                <i class="fas fa-stop me-1"></i>Stop
                            </button>
                            <button class="btn btn-sm btn-dark" onclick="clearConsole()">
                                <i class="fas fa-trash me-1"></i>Clear
                            </button>
                            <button class="btn btn-sm btn-dark" onclick="refreshLogs()">
                                <i class="fas fa-sync me-1"></i>Refresh
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="console-container" id="consoleOutput">
                            <div class="console-output" id="logContent">
                                <!-- Logs will be loaded here -->
                            </div>
                        </div>
                        <div class="card-footer bg-dark text-light">
                            <small>
                                <strong>Available Commands:</strong> python3 script.py | pip3 install package | ls | cd folder | echo "text" | python3 --version | pip3 list | sudo apt update | Flare Panel commands
                            </small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="commandForm" class="d-flex">
                            <input type="text" class="form-control console-input me-2" id="commandInput" 
                                   placeholder="Enter command..." autocomplete="off">
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let commandHistory = [];
        let historyIndex = -1;
        let isRunning = false;

        // Load initial logs
        loadLogs();
        checkServerStatus();

        // Auto-refresh logs every 1 second
        setInterval(loadLogs, 1000);
        // Check server status every 5 seconds
        setInterval(checkServerStatus, 5000);

        function loadLogs() {
            fetch('/api/console_logs/{{ server_name }}')
                .then(response => response.json())
                .then(data => {
                    const logContent = document.getElementById('logContent');
                    const wasAtBottom = isAtBottom();
                    logContent.textContent = data.logs.join('\n');
                    if (wasAtBottom) {
                        scrollToBottom();
                    }
                })
                .catch(error => console.error('Error loading logs:', error));
        }

        function checkServerStatus() {
            fetch('/api/server_status/{{ server_name }}')
                .then(response => response.json())
                .then(data => {
                    isRunning = data.status === 'running';
                    updateButtons();
                })
                .catch(error => console.error('Error checking status:', error));
        }

        function updateButtons() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isRunning) {
                startBtn.disabled = true;
                startBtn.classList.remove('btn-success');
                startBtn.classList.add('btn-secondary');
                stopBtn.disabled = false;
                stopBtn.classList.remove('btn-secondary');
                stopBtn.classList.add('btn-warning');
            } else {
                startBtn.disabled = false;
                startBtn.classList.remove('btn-secondary');
                startBtn.classList.add('btn-success');
                stopBtn.disabled = true;
                stopBtn.classList.remove('btn-warning');
                stopBtn.classList.add('btn-secondary');
            }
        }

        function startServer() {
            if (!isRunning) {
                fetch('/start_server/{{ server_name }}')
                    .then(response => {
                        if (response.ok) {
                            // Stay on console page, don't redirect
                            checkServerStatus();
                            loadLogs();
                        }
                    })
                    .catch(error => console.error('Error starting server:', error));
            }
        }

        function stopServer() {
            if (isRunning) {
                fetch('/stop_server/{{ server_name }}')
                    .then(response => {
                        if (response.ok) {
                            // Stay on console page, don't redirect
                            checkServerStatus();
                            loadLogs();
                        }
                    })
                    .catch(error => console.error('Error stopping server:', error));
            }
        }

        function refreshLogs() {
            loadLogs();
        }

        function clearConsole() {
            document.getElementById('logContent').textContent = '';
        }

        function scrollToBottom() {
            const consoleContainer = document.getElementById('consoleOutput');
            consoleContainer.scrollTop = consoleContainer.scrollHeight;
        }

        function isAtBottom() {
            const consoleContainer = document.getElementById('consoleOutput');
            return consoleContainer.scrollTop + consoleContainer.clientHeight >= consoleContainer.scrollHeight - 10;
        }

        // Handle command submission
        document.getElementById('commandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const command = document.getElementById('commandInput').value.trim();
            if (command) {
                sendCommand(command);
                document.getElementById('commandInput').value = '';
            }
        });

        function sendCommand(command) {
            // Add command to history
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            fetch('/api/send_command/{{ server_name }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Command logged successfully
                    loadLogs();
                }
            })
            .catch(error => console.error('Error sending command:', error));
        }

        // Handle arrow keys for command history
        document.getElementById('commandInput').addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex] || '';
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
