<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Panel - Server Console & File Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/material-darker.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #1a1a1a 0%, #2d2d2d 100%) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .tab-content {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            margin-top: 20px;
            padding: 0;
        }
        .nav-tabs .nav-link.active {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: #fff !important;
            border: none;
        }
        .nav-tabs .nav-link {
            color: #ff6b35;
            border: none;
            font-weight: 500;
        }
        .console-container {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 15px;
            padding: 20px;
            height: 60vh;
            overflow-y: auto;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .console-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #e0e0e0;
        }
        .console-input {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid rgba(255, 107, 53, 0.3);
            color: #ffffff;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .console-input:focus {
            background: rgba(15, 15, 15, 0.95);
            border-color: #ff6b35;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }
        .file-manager-container {
            padding: 0;
            background: transparent;
        }
        .file-list {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
        }
        .file-item, .folder-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 4px;
            background: rgba(40, 40, 40, 0.5);
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-item:hover, .folder-item:hover {
            background: rgba(255, 107, 53, 0.1);
        }
        .folder-item {
            color: #ffa502;
            font-weight: 500;
        }
        .file-actions {
            margin-left: auto;
            display: flex;
            gap: 6px;
        }
        .editor-modal .modal-dialog {
            max-width: 95vw;
        }
        .CodeMirror {
            height: 60vh !important;
            font-size: 15px;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .console-container, .CodeMirror {
                height: 40vh !important;
                font-size: 13px;
            }
            .file-list {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-fire me-2"></i>Flare Panel
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-terminal me-1"></i>{{ server_name }}
                </span>
                <a class="nav-link" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-arrow-left me-1"></i>Back
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="consoleFileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="console-tab" data-bs-toggle="tab" data-bs-target="#consoleTab" type="button" role="tab" aria-controls="consoleTab" aria-selected="true">
                    <i class="fas fa-terminal me-1"></i>Console
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="filemanager-tab" data-bs-toggle="tab" data-bs-target="#fileManagerTab" type="button" role="tab" aria-controls="fileManagerTab" aria-selected="false">
                    <i class="fas fa-folder me-1"></i>File Manager
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Console Tab -->
            <div class="tab-pane fade show active" id="consoleTab" role="tabpanel" aria-labelledby="console-tab">
                <div class="card border-0 bg-transparent">
                    <div class="card-body p-0">
                        <div class="console-container" id="consoleOutput">
                            <div class="console-output" id="logContent">
                                <!-- Logs will be loaded here -->
                            </div>
                        </div>
                        <div class="card-footer bg-dark text-light">
                            <small>
                                <strong>Available Commands:</strong> python3 script.py | pip3 install package | ls | cd folder | echo "text" | python3 --version | pip3 list | sudo apt update | Flare Panel commands
                            </small>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="commandForm" class="d-flex">
                            <input type="text" class="form-control console-input me-2" id="commandInput" 
                                   placeholder="Enter command..." autocomplete="off">
                            <button type="submit" class="btn btn-dark">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- File Manager Tab -->
            <div class="tab-pane fade" id="fileManagerTab" role="tabpanel" aria-labelledby="filemanager-tab">
                <div class="file-manager-container p-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <button class="btn btn-primary btn-sm" onclick="showUploadModal()">
                                <i class="fas fa-upload me-1"></i>Upload
                            </button>
                            <button class="btn btn-success btn-sm" onclick="showCreateFolderModal()">
                                <i class="fas fa-folder-plus me-1"></i>New Folder
                            </button>
                        </div>
                        <div id="currentPath" class="text-muted small"></div>
                    </div>
                    <div class="file-list" id="fileList">
                        <!-- File/folder list will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals for File Manager -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload File</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <input type="file" class="form-control" id="uploadFileInput" name="file" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade editor-modal" id="editorModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-code me-2"></i>Edit File: <span id="editFileName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <textarea id="codeEditor"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveFile()">
                        <i class="fas fa-save me-1"></i>Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="createFolderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Folder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createFolderForm">
                    <div class="modal-body">
                        <input type="text" class="form-control" id="newFolderName" name="folder_name" placeholder="Folder Name" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/markdown/markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/display/autorefresh.min.js"></script>
    <script>
        let commandHistory = [];
        let historyIndex = -1;
        let isRunning = false;

        // Load initial logs
        loadLogs();
        checkServerStatus();

        // Auto-refresh logs every 1 second
        setInterval(loadLogs, 1000);
        // Check server status every 5 seconds
        setInterval(checkServerStatus, 5000);

        function loadLogs() {
            fetch('/api/console_logs/{{ server_name }}')
                .then(response => response.json())
                .then(data => {
                    const logContent = document.getElementById('logContent');
                    const wasAtBottom = isAtBottom();
                    logContent.textContent = data.logs.join('\n');
                    if (wasAtBottom) {
                        scrollToBottom();
                    }
                })
                .catch(error => console.error('Error loading logs:', error));
        }

        function checkServerStatus() {
            fetch('/api/server_status/{{ server_name }}')
                .then(response => response.json())
                .then(data => {
                    isRunning = data.status === 'running';
                    updateButtons();
                })
                .catch(error => console.error('Error checking status:', error));
        }

        function updateButtons() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (isRunning) {
                startBtn.disabled = true;
                startBtn.classList.remove('btn-success');
                startBtn.classList.add('btn-secondary');
                stopBtn.disabled = false;
                stopBtn.classList.remove('btn-secondary');
                stopBtn.classList.add('btn-warning');
            } else {
                startBtn.disabled = false;
                startBtn.classList.remove('btn-secondary');
                startBtn.classList.add('btn-success');
                stopBtn.disabled = true;
                stopBtn.classList.remove('btn-warning');
                stopBtn.classList.add('btn-secondary');
            }
        }

        function startServer() {
            if (!isRunning) {
                fetch('/start_server/{{ server_name }}')
                    .then(response => {
                        if (response.ok) {
                            // Stay on console page, don't redirect
                            checkServerStatus();
                            loadLogs();
                        }
                    })
                    .catch(error => console.error('Error starting server:', error));
            }
        }

        function stopServer() {
            if (isRunning) {
                fetch('/stop_server/{{ server_name }}')
                    .then(response => {
                        if (response.ok) {
                            // Stay on console page, don't redirect
                            checkServerStatus();
                            loadLogs();
                        }
                    })
                    .catch(error => console.error('Error stopping server:', error));
            }
        }

        function refreshLogs() {
            loadLogs();
        }

        function clearConsole() {
            if (confirm('Are you sure you want to clear all console logs?')) {
                fetch('/api/clear_logs/{{ server_name }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('logContent').textContent = '';
                        console.log('Logs cleared successfully');
                    } else {
                        alert('Error clearing logs: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error clearing logs:', error);
                    alert('Error clearing logs');
                });
            }
        }

        function scrollToBottom() {
            const consoleContainer = document.getElementById('consoleOutput');
            consoleContainer.scrollTop = consoleContainer.scrollHeight;
        }

        function isAtBottom() {
            const consoleContainer = document.getElementById('consoleOutput');
            return consoleContainer.scrollTop + consoleContainer.clientHeight >= consoleContainer.scrollHeight - 10;
        }

        // Handle command submission
        document.getElementById('commandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const command = document.getElementById('commandInput').value.trim();
            if (command) {
                sendCommand(command);
                document.getElementById('commandInput').value = '';
            }
        });

        function sendCommand(command) {
            // Add command to history
            commandHistory.push(command);
            historyIndex = commandHistory.length;

            fetch('/api/send_command/{{ server_name }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Command logged successfully
                    loadLogs();
                }
            })
            .catch(error => console.error('Error sending command:', error));
        }

        // Handle arrow keys for command history
        document.getElementById('commandInput').addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    this.value = commandHistory[historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    this.value = commandHistory[historyIndex] || '';
                } else {
                    historyIndex = commandHistory.length;
                    this.value = '';
                }
            }
        });
    </script>
</body>
</html>
