<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Flare Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #181c20;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .error-container {
            background: #23272e;
            border-radius: 1rem;
            padding: 3rem 2.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #ff6b35;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background: #ff6b35;
            border: none;
        }
        .btn-primary:hover {
            background: #e55a24;
        }
        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 0.8rem;
                border-radius: 0.7rem;
                max-width: 98vw;
            }
            .error-code {
                font-size: 2.8rem;
            }
            .error-message {
                font-size: 1.1rem;
            }
            .btn-primary {
                width: 100%;
                font-size: 1.1rem;
                padding: 0.7rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">
            <i class="fas fa-exclamation-triangle"></i> 404
        </div>
        <div class="error-message">
            Oops! The page you are looking for does not exist.<br>
            <small class="text-secondary">It might have been moved or deleted.</small>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-1"></i>Back to Dashboard
        </a>
    </div>
</body>
</html>
